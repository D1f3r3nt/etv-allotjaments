<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <!-- Renderizados CSS -->
    <link rel="stylesheet" href="../styles/index.css" />
</head>

<body>
    <nav class="navbar bg-black fixed-top">
        <div class="container-fluid d-flex justify-content-center">
            <i class="fa-solid fa-house"></i>&nbsp
            Etv Allotjaments
        </div>
    </nav>
    <div id="filter" class="container-fluid d-flex flex-column justify-content-center align-items-center">
        <div class="row mxw-600 mb-2">
            <div class="col-sm-6">
                <label for="nom" class="form-label">Titol de l'allotjament</label>
                <input type="text" class="form-control" id="nom">
            </div>
            <div class="col-sm-6">
                <label for="municipio" class="form-label">Municipi</label>
                <select class="form-select" id="municipio">
                    <option value="-1" selected>Filtra per mucipi</option>
                </select>
            </div>
        </div>
        <div class="row mxw-600 mb-2">
            <div class="col-sm-6">
                <label for="categoria" class="form-label">Categoria</label>
                <select class="form-select" id="categoria">
                    <option value="-1" selected>Filtra per categoria</option>
                </select>
            </div>
            <div class="col-sm-6">
                <label for="tallotjaments" class="form-label">Tipus d'allotjament</label>
                <select class="form-select" id="tallotjaments">
                    <option value="-1" selected>Filtra per tipus d'allotjament</option>
                </select>
            </div>
        </div>
        <div class="row mxw-600">
            <div class="col-sm-12">
                <button id="filtrar" class="btn  btn-outline-success">Filtrar</button>
            </div>
        </div>
    </div>
    <div id="container" class="container d-flex justify-content-center flex-wrap mt-5">
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Renderizados JS  -->
    <script src="./scripts/index.js"></script>
</body>

</html>
