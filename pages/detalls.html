<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <!-- Renderizados CSS -->
    <link rel="stylesheet" href="../styles/detalls.css" />
</head>

<body>
    <nav class="navbar bg-black">
        <div><i id="go_back" class="fa-solid fa-arrow-left"></i></div>
        <div class="container-fluid d-flex justify-content-center">
            <i class="fa-solid fa-house"></i>&nbsp
            Etv Allotjaments
        </div>
    </nav>
    <div class="container">
        <div id="columna1" class="row align-items-center mt-4">
            <img id="imatge" src="" alt="Imagen de la casa" class="col me-2">
            <div id="capsa_info" class="col border rounded-3 ms-2 shadow-lg">
                <div id="titol_info" class="container text-center fs-3 ">INFORMACIÓ</div>
                <div class="mt-2">Nom: <span id="nom"></span></div>
                <div class="mt-2">Nº de registre: <span id="nregistre"></span></div>
                <div class="mt-2">Nº persones: <span id="npersones"></span></div>
                <div class="mt-2">Nº de banys: <span id="nbanys"></span></div>
                <div class="mt-2">Nº de llits: <span id="nllits"></span></div>
                <div class="mt-2">Nº d'habitacions: <span id="nhabitacions"></span></div>
                <div class="mt-2">Tipus d'allotjament: <span id="tallotjament"></span></div>
                <div class="mt-2">Tipus de vacances: <span id="tvacances"></span></div>
                <div class="mt-2">Categoria: <span id="categoria"></span></div>
            </div>
        </div>
    </div>

    <div id="columna2" class="container text-center mt-4 border shadow-lg rounded-3 mt-4">
        <div id="descripcio" class="container text-center fs-3 ">DESCRIPCIO</div>
        <div class="text-start">Casa de camp situada dins el terme de Muro situada a...</div>
    </div>

    <div class="container">
        <div id="columna3" class="row align-items-center mt-4">
            <div id="direccio" class="col border rounded-3 me-2 shadow-lg">
                <div class="container text-center fs-3">DIRECCIÓ</div>
                <div class="mt-2">Carrer:</div>
                <div class="mt-2">Número:</div>
                <div class="mt-2">Pis:</div>
                <div class="mt-2">Municipi:</div>
            </div>
            <div id="mapa" class="col border border-dark border-3 rounded-3 ms-2"> Mapa </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Renderizados JS  -->
    <script src="./scripts/detalls.js"></script>
</body>

</html>
