<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Renderizados CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/login.css" />
</head>

<body>

    <p class="title">LOGIN</p>
    <div class="container">
        <form id="login-form">
            <div class="mb-4">
                <label for="inputUser" class="form-label">Usuari</label>
                <input type="email" class="form-control" id="inputUser">
            </div>
            <div class="mb-2">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="remember">
                <label class="form-check-label" for="remember">Recorda'm</label>
              </div>
            <div class="butons mb-1">
                <button id="send" type="submit" class="btn btn-primary">Log In</button>
                <button id="cancel" class="btn btn-danger">Cancelar</button>
            </div>
        </form>
    </div>

    <!-- Renderizados JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./scripts/login.js"></script>
</body>

</html>
